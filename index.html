<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>(G)OLD Netflix</title>

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

</head>
<body>
    
    <header>

        <section class="container">
            <h2 id="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">Recently Added</a>
                <a href="#">My List</a>
            </nav>
        </section>

    </header>

    <main>

        <section class="main-show">

            <article class="container">
                <h3 id="main-show-title">Star Trek</h3>
                <p id="main-show-description">In the 23rd Century, Captain James T. Kirk and the crew of the U.S.S. Enterprise explore the galaxy and defend the United Federation of Planets.</p>
            </article>

            <aside class="buttons">
                <button role="button" id="play-button">
                    <i class="fa-solid fa-play"></i>
                    Play
                </button>
                <button role="button" id="info-button">
                    <i class="fa-solid fa-circle-info"></i>
                    More info
                </button>
            </aside>

        </section>

    </main>

    <section class="shows-carousel">

        <div class="owl-carousel owl-theme">

            <div class="item"><img class="carousel-image" src="img/andy_griffith.jpg"></div>
            <div class="item"><img class="carousel-image" src="img/batman.jpg"></div>
            <div class="item"><img class="carousel-image" src="img/bewitched.jpg"></div>
            <div class="item"><img class="carousel-image" src="img/days_of_our_lives.jpg"></div>
            <div class="item"><img class="carousel-image" src="img/general_hospital.jpg"></div>
            <div class="item"><img class="carousel-image" src="img/gilligans_island.jpg"></div>
            <div class="item"><img class="carousel-image" src="img/hawaii_fiveo.jpg"></div>
            <div class="item"><img class="carousel-image" src="img/hogans_heros.jpg"></div>
            <div class="item"><img class="carousel-image" src="img/lost_in_space.jpg"></div>
            <div class="item"><img class="carousel-image" src="img/wild_wild_west.jpg"></div>

        </div>

    </section>

    <script src="https://kit.fontawesome.com/b541296d0e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
